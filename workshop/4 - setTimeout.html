<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval and ClearInterval Tutorial</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript SetInterval and ClearInterval Tutorial</h1>
    <h2>Using SetInterval to Move a Box</h2>
    <p>Click "Start Moving" to move the box every 500ms:</p>
    <div style="position: relative; height: 60px">
      <div
        id="box"
        style="width: 50px; height: 50px; background: red; position: absolute"
      ></div>
    </div>
    <br />
    <button onclick="startMoving()">Start Moving</button>
    <button onclick="stopMoving()">Stop Moving</button>
    <script>
      let moveInterval;
      let position = 0;
      function startMoving() {
        moveInterval = setInterval(() => {
          position += 10;
          document.getElementById("box").style.left = position + "px";
        }, 500);
      }

      function stopMoving() {
        clearInterval(moveInterval);
      }
    </script>
    <!-- Ref -->
    <!-- https://www.w3schools.com/jsref/met_win_setinterval.asp -->
  </body>
</html>
