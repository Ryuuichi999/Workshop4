<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Select Tutorial</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
  </head>

  <body>
    <select id="demoSelect">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="cherry">Cherry</option>
    </select>
    <div id="selectedDiv"></div>
    <script>
    document.getElementById("selectedDiv").innerHTML = `The selected value is: ${document.getElementById("demoSelect").value}`

    document.getElementById("demoSelect").addEventListener("change", function () {
      const selectedItem = this.value;
      document.getElementById("selectedDiv").innerHTML = `The selected value is: ${selectedItem}`
    });
  </script>
  </body>

</html>
